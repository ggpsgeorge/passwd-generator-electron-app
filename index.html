<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-title">
        <div>Password Generator</div>
    </div>
    <div class="container-options">
        <div class="container-options-col">
            <label class="container-checkbox">
                <input id="lowercase" type="checkbox">
                <span>Lowercase</span>
            </label>
            <label class="container-checkbox"> 
                <input id="uppercase" type="checkbox">
                <span>Uppercase</span>
            </label>
        </div>
        <div class="container-options-col">
            <label class="container-checkbox"> 
                <input id="special" type="checkbox">
                <span>Special Characters</span>
            </label>
            <label class="container-checkbox"> 
                <input id="numbers" type="checkbox">
                <span>Numbers</span>
            </label>
        </div>
    </div>
    <div class="container-slider">
        <input id="slider" type="range" min="4" max="32" value="4" class="slider">
        <span id="slider-value">4</span>
    </div>
    <div class="container-passwd">
        <span id="password" class="output-passwd"></span>
        <button id="generate" class="button-generate">GENERATE</button>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
